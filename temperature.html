<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Temperature Converter</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #e9f0f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .converter-box {
        background: #fff;
        padding: 30px;
        width: 360px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-size: 15px;
        color: #444;
    }

    input {
        width: 100%;
        margin-top: 8px;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
    }

    input:focus {
        border-color: #007bff;
    }

    #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #007bff;
        min-height: 24px;
    }
</style>
</head>
<body>

<div class="converter-box">
    <h2>Dynamic Temperature Converter</h2>

    <div class="input-group">
        <label for="fahrenheit">Fahrenheit (°F)</label>
        <input type="number" id="fahrenheit" placeholder="Type Fahrenheit value...">
    </div>

    <div id="result"></div>
</div>

<script>
    const inputF = document.getElementById("fahrenheit");
    const result = document.getElementById("result");

    inputF.addEventListener("input", function () {
        let f = inputF.value;

        if (f === "" || isNaN(f)) {
            result.textContent = "";
            return;
        }

        let c = (f - 32) * 5/9;
        result.textContent = `Celsius: ${c.toFixed(2)} °C`;
    });
</script>

</body>
</html>
